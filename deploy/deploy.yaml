apiVersion: apps/v1
kind: Deployment
metadata:
  name: sglang-proxy
  labels:
    app: sglang-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sglang-proxy
  template:
    metadata:
      labels:
        app: sglang-proxy
    spec:
      nodeSelector:
        kubernetes.io/hostname: sz-inf-5090-06
      imagePullSecrets:
      - name: tencent-registry-secret
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: nfs-model-pvc
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      containers:
      # 容器 A: SGlang 服务
      - name: sglang
        image: default-artifact.tencentcloudcr.com/prod/lmsysorg/sglang:v25.11.28
        command:
          - python3
          - -m
          - sglang.launch_server
        args:
          - --model-path=/mnt/data/models/Qwen3-8B
          - --host=0.0.0.0
          - --port=30000
          - --tokenizer-path=/mnt/data/models/Qwen3-8B
          - --log-level=warning
        ports:
        - containerPort: 30000
          name: sglang
        volumeMounts:
        - name: model-storage
          mountPath: /mnt/data/
        - name: shm
          mountPath: /dev/shm
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            memory: "16Gi"
            cpu: "8"
        startupProbe:
          httpGet:
            path: /health
            port: 30000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 30000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 30000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      
      # 容器 B: Go HTTP 代理服务
      - name: proxy
        image: default-artifact.tencentcloudcr.com/dev/model_proxy:v1.0.2
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVICE_NAME
          value: "sglang-proxy-service"
        - name: SGLANG_URL
          value: "http://localhost:30000"
        - name: MYSQL_DSN
          value: "root:Admin@798!@tcp(gz-cdb-ihelunwl.sql.tencentcdb.com:28531)/tycloud?charset=utf8mb4&parseTime=True&loc=Local"
        - name: PORT
          value: "9000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: sglang-proxy-service
  labels:
    app: sglang-proxy
spec:
  type: LoadBalancer
  selector:
    app: sglang-proxy
  ports:
  - name: http
    port: 80
    targetPort: 9000
    protocol: TCP
  sessionAffinity: None