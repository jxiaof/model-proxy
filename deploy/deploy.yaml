apiVersion: apps/v1
kind: Deployment
metadata:
  name: sglang-proxy
  labels:
    app: sglang-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sglang-proxy
  template:
    metadata:
      labels:
        app: sglang-proxy
        type: llm
        model: qwen3-0.6b
        version: v1.0
        params: "false"
        thinking: "false"
    spec:
      imagePullSecrets:
      - name: tencent-registry-secret
      volumes:
      - name: model-storage
        persistentVolumeClaim:
          claimName: nfs-model-pvc
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 16Gi
      containers:
      # 容器 A: SGlang 服务
      - name: sglang
        image: default-artifact.tencentcloudcr.com/prod/lmsysorg/sglang:v25.11.28
        command:
          - python3
          - -m
          - sglang.launch_server
        args:
          - --model-path=$(MODEL_PATH)
          - --host=0.0.0.0
          - --port=30000
          - --tokenizer-path=$(MODEL_PATH)
          - --log-level=warning
        env:
        - name: MODEL_PATH
          valueFrom:
            configMapKeyRef:
              name: qwen3-0.6b
              key: MODEL_PATH
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: qwen3-0.6b
              key: MODEL_NAME
        ports:
        - containerPort: 30000
          name: sglang
        volumeMounts:
        - name: model-storage
          mountPath: /mnt/data/
        - name: shm
          mountPath: /dev/shm
        resources:
          limits:
            nvidia.com/gpu: 1
          requests:
            memory: "16Gi"
            cpu: "8"
        startupProbe:
          httpGet:
            path: /health
            port: 30000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 30000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /health
            port: 30000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      
      # 容器 B: Go HTTP 代理服务
      - name: proxy
        image: default-artifact.tencentcloudcr.com/dev/model_proxy:v1.0.6
        ports:
        - containerPort: 9000
          name: http
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVICE_NAME
          valueFrom:
            configMapKeyRef:
              name: qwen3-0.6b
              key: SERVICE_NAME
        - name: MODEL_NAME
          valueFrom:
            configMapKeyRef:
              name: qwen3-0.6b
              key: MODEL_NAME
        - name: SGLANG_URL
          value: "http://localhost:30000"
        - name: MYSQL_DSN
          value: "root:Admin@798!@tcp(gz-cdb-ihelunwl.sql.tencentcdb.com:28531)/tycloud?charset=utf8mb4&parseTime=True&loc=Local"
        - name: PORT
          value: "9000"
        # Think 模式配置 - 从 ConfigMap 读取
        - name: DEFAULT_THINK_MODE
          valueFrom:
            configMapKeyRef:
              name: qwen3-0.6b
              key: DEFAULT_THINK_MODE
        - name: THINK_MODE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: qwen3-0.6b
              key: THINK_MODE_TIMEOUT
        - name: NORMAL_MODE_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: qwen3-0.6b
              key: NORMAL_MODE_TIMEOUT
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        readinessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 5
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 9000
          initialDelaySeconds: 10
          periodSeconds: 10

---

apiVersion: v1
kind: Service
metadata:
  name: sglang-proxy-service
  labels:
    app: sglang-proxy
spec:
  type: NodePort
  selector:
    app: sglang-proxy
  ports:
  - name: http
    port: 80
    targetPort: 9000
    protocol: TCP
    nodePort: 30090
  sessionAffinity: None

---

apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-model-pv
spec:
  capacity:
    storage: 1Ti
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-manual
  mountOptions:
    - vers=3
    - nconnect=8
    - sync
    - tcp
    - timeo=20
    - retrans=3
  nfs:
    path: /felix-test
    server: 10.4.0.1

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs-model-pvc
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-manual
  resources:
    requests:
      storage: 1Ti

